<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Movie Booking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      top: 0;
      left: 0;
    }
    
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }
    
    .bubble:nth-child(1) {
      width: 40px;
      height: 40px;
      left: 10%;
      animation-duration: 8s;
    }
    
    .bubble:nth-child(2) {
      width: 20px;
      height: 20px;
      left: 20%;
      animation-duration: 5s;
      animation-delay: 1s;
    }
    
    .bubble:nth-child(3) {
      width: 50px;
      height: 50px;
      left: 35%;
      animation-duration: 7s;
      animation-delay: 2s;
    }
    
    .bubble:nth-child(4) {
      width: 80px;
      height: 80px;
      left: 50%;
      animation-duration: 11s;
      animation-delay: 0s;
    }
    
    .bubble:nth-child(5) {
      width: 35px;
      height: 35px;
      left: 55%;
      animation-duration: 6s;
      animation-delay: 1s;
    }
    
    .bubble:nth-child(6) {
      width: 45px;
      height: 45px;
      left: 65%;
      animation-duration: 8s;
      animation-delay: 3s;
    }
    
    .bubble:nth-child(7) {
      width: 25px;
      height: 25px;
      left: 75%;
      animation-duration: 7s;
      animation-delay: 2s;
    }
    
    .bubble:nth-child(8) {
      width: 80px;
      height: 80px;
      left: 80%;
      animation-duration: 6s;
      animation-delay: 1s;
    }
    
    @keyframes rise {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      50% {
        transform: translateX(100px);
      }
      100% {
        bottom: 1080px;
        transform: translateX(-200px);
      }
    }
    
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
      transform-style: preserve-3d;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(30deg);
      pointer-events: none;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .logo h1 {
      color: #764ba2;
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .logo p {
      color: #666;
      font-size: 14px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 20px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .input-group input:focus {
      background: white;
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.2);
    }
    
    .input-group label {
      position: absolute;
      top: 15px;
      left: 20px;
      color: #999;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s;
    }
    
    .input-group input:focus + label,
    .input-group input:valid + label {
      top: -10px;
      left: 15px;
      font-size: 12px;
      background: white;
      padding: 0 5px;
      color: #764ba2;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }
    
    .remember-forgot label {
      display: flex;
      align-items: center;
      color: #666;
      cursor: pointer;
    }
    
    .remember-forgot input {
      margin-right: 5px;
    }
    
    .remember-forgot a {
      color: #764ba2;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .remember-forgot a:hover {
      text-decoration: underline;
    }
    
    .btn-login {
      width: 100%;
      padding: 15px;
      border: none;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      font-weight: 500;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
      overflow: hidden;
      position: relative;
      margin-bottom: 15px;
    }
    
    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(118, 75, 162, 0.6);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }
    
    .btn-login:hover::before {
      left: 100%;
    }
    
    .btn-guest {
      width: 100%;
      padding: 15px;
      border: 2px solid #764ba2;
      background: transparent;
      color: #764ba2;
      font-size: 16px;
      font-weight: 500;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.2);
      overflow: hidden;
      position: relative;
    }
    
    .btn-guest:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(118, 75, 162, 0.3);
      background: rgba(118, 75, 162, 0.05);
    }
    
    .btn-guest:active {
      transform: translateY(0);
    }
    
    .register-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }
    
    .register-link a {
      color: #764ba2;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    .social-login {
      margin-top: 30px;
      text-align: center;
    }
    
    .social-login p {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
      position: relative;
    }
    
    .social-login p::before,
    .social-login p::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: #ddd;
    }
    
    .social-login p::before {
      left: 0;
    }
    
    .social-login p::after {
      right: 0;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: #666;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .social-icon:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    
    .social-icon:nth-child(1):hover {
      background: #3b5998;
      color: white;
    }
    
    .social-icon:nth-child(2):hover {
      background: #db4437;
      color: white;
    }
    
    .social-icon:nth-child(3):hover {
      background: #1da1f2;
      color: white;
    }
    
    .guest-info {
      margin-top: 15px;
      padding: 10px;
      background: rgba(118, 75, 162, 0.05);
      border-radius: 10px;
      text-align: center;
      font-size: 13px;
      color: #666;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="login-container">
    <div class="logo">
      <h1>MovieMagic</h1>
      <p>Book your favorite movies in just a few clicks</p>
    </div>
    
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" required>
        <label for="username">Username</label>
      </div>
      
      <div class="input-group">
        <input type="password" id="password" required>
        <label for="password">Password</label>
      </div>
      
      <div class="remember-forgot">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn-login">Login</button>
      
      <button type="button" class="btn-guest" id="guestLogin">Continue as Guest</button>
      
      <div id="guestInfo" class="guest-info" style="display: none;">
        <p><strong>Guest Mode:</strong> You can browse and book movies, but some features may be limited.</p>
      </div>
      
      <div class="register-link">
        Don't have an account? <a href="#">Register here</a>
      </div>
      
      <div class="social-login">
        <p>or login with</p>
        <div class="social-icons">
          <div class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-google"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Font Awesome for social icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Simple validation
      if(username === '' || password === '') {
        alert('Please enter both username and password');
        return;
      }
      
      // Simulate login processing
      const loginContainer = document.querySelector('.login-container');
      loginContainer.style.animation = 'none';
      loginContainer.style.transform = 'scale(0.9)';
      setTimeout(() => {
        loginContainer.style.transition = 'all 0.3s';
        loginContainer.style.transform = 'scale(1)';
        
        // Store login state (in a real app, you'd verify credentials)
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userType', 'registered');
        
        // Redirect to movie selection page
        window.location.href = 'index.html';
      }, 1000);
    });
    
    // Guest login functionality
    document.getElementById('guestLogin').addEventListener('click', function() {
      const loginContainer = document.querySelector('.login-container');
      const guestInfo = document.getElementById('guestInfo');
      
      // Show guest info
      guestInfo.style.display = 'block';
      
      // Animation effect
      loginContainer.style.animation = 'none';
      loginContainer.style.transform = 'scale(0.95)';
      
      setTimeout(() => {
        loginContainer.style.transition = 'all 0.3s';
        loginContainer.style.transform = 'scale(1)';
        
        // Store guest login state
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userType', 'guest');
        
        // Show confirmation before redirecting
        if (confirm('Continue as guest? Some features may be limited.')) {
          // Redirect to movie selection page
          window.location.href = 'index.html';
        } else {
          guestInfo.style.display = 'none';
        }
      }, 500);
    });
    
    // Add floating label effect for inputs
    document.querySelectorAll('.input-group input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentNode.querySelector('label').style.top = '-10px';
        this.parentNode.querySelector('label').style.fontSize = '12px';
        this.parentNode.querySelector('label').style.background = 'white';
        this.parentNode.querySelector('label').style.color = '#764ba2';
      });
      
      input.addEventListener('blur', function() {
        if(this.value === '') {
          this.parentNode.querySelector('label').style.top = '15px';
          this.parentNode.querySelector('label').style.fontSize = '16px';
          this.parentNode.querySelector('label').style.background = 'transparent';
          this.parentNode.querySelector('label').style.color = '#999';
        }
      });
    });
  </script>
</body>
</html>
