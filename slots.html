<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showtime Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .header {
      margin-bottom: 30px;
    }
    .selection-info {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .slots-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 0 auto 40px;
    }
    .slot-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s;
    }
    .slot-card:hover {
      background: #00aec9;
      color: white;
    }
    .slot-card h3 {
      margin: 0;
    }
    .back-btn {
      margin-top: 30px;
      background: #666;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* Reviews Section */
    .reviews-section {
      max-width: 800px;
      margin: 0 auto 30px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .reviews-section h2 {
      text-align: center;
      margin-top: 0;
      color: #333;
    }
    .review {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .review:last-child {
      border-bottom: none;
    }
    .review-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .reviewer-name {
      font-weight: bold;
      color: #333;
    }
    .review-date {
      color: #888;
      font-size: 0.9em;
    }
    .review-rating {
      color: #ffc107;
      margin-bottom: 8px;
    }
    .review-text {
      color: #555;
      line-height: 1.5;
    }
    .no-reviews {
      text-align: center;
      color: #888;
      font-style: italic;
      padding: 20px;
    }
    
    /* Tabs for switching between theater and movie reviews */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background: #f0f0f0;
      border: none;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      margin: 0 5px;
      font-weight: bold;
    }
    .tab.active {
      background: #00aec9;
      color: white;
    }
    .reviews-container {
      display: none;
    }
    .reviews-container.active {
      display: block;
    }
  </style>
</head>

    </div>
    
    <!-- Theater Reviews -->
    <div id="theater-reviews" class="reviews-container active">
      <h2>Customer Reviews for <span id="theater-name">Theater</span></h2>
      <div id="theater-reviews-container">
        <!-- Theater reviews will be dynamically inserted here -->
      </div>
    </div>
    
    <!-- Movie Reviews -->
    <div id="movie-reviews" class="reviews-container">

      <div id="movie-reviews-container">
        <!-- Movie reviews will be dynamically inserted here -->
      </div>
    </div>

  <button class="back-btn" onclick="window.location.href='theaters.html'">Back to Theaters</button>

    // Get selected info from localStorage
    const selectedMovie = localStorage.getItem('selectedMovie') || 'Movie Title';
    const selectedTheater = localStorage.getItem('selectedTheater') || 'Theater Name';
    const selectedPrice = localStorage.getItem('selectedPrice') || '0';
    
    document.getElementById('selected-movie').textContent = selectedMovie;
    document.getElementById('selected-theater').textContent = 'Theater: ' + selectedTheater;
    document.getElementById('selected-price').textContent = 'Price: $' + selectedPrice;
    document.getElementById('theater-name').textContent = selectedTheater;
    document.getElementById('movie-name').textContent = selectedMovie;

    // Slot selection
    document.querySelectorAll('.slot-card').forEach(card => {
      card.addEventListener('click', () => {
        const slot = card.dataset.slot;
        localStorage.setItem('selectedSlot', slot);
        window.location.href = 'booking.html';
      });
    });

    // Tab functionality
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class from all tabs and containers
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.reviews-container').forEach(c => c.classList.remove('active'));
        
        // Add active class to clicked tab and corresponding container
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Display reviews for the selected theater
    function displayTheaterReviews() {
      const reviewsContainer = document.getElementById('theater-reviews-container');
      const theaterName = selectedTheater;
      
      // Clear previous reviews
      reviewsContainer.innerHTML = '';
      
      // Check if we have reviews for this theater
      if (theaterReviews[theaterName]) {
        theaterReviews[theaterName].forEach(review => {
          const reviewElement = document.createElement('div');
          reviewElement.className = 'review';
          reviewElement.innerHTML = `
            <div class="review-header">
              <span class="reviewer-name">${review.name}</span>
              <span class="review-date">${review.date}</span>
            </div>
            <div class="review-rating">${review.rating}</div>
            <div class="review-text">${review.text}</div>
          `;
          reviewsContainer.appendChild(reviewElement);
        });
      } else {
        // Display message if no reviews found
        reviewsContainer.innerHTML = '<div class="no-reviews">No reviews available for this theater.</div>';
      }
    }

    // Display reviews for the selected movie
    function displayMovieReviews() {
      const reviewsContainer = document.getElementById('movie-reviews-container');
      const movieName = selectedMovie;
      
      // Clear previous reviews
      reviewsContainer.innerHTML = '';
      
      // Check if we have reviews for this movie
      if (movieReviews[movieName]) {
        movieReviews[movieName].forEach(review => {
          const reviewElement = document.createElement('div');
          reviewElement.className = 'review';
          reviewElement.innerHTML = `
            <div class="review-header">
              <span class="reviewer-name">${review.name}</span>
              <span class="review-date">${review.date}</span>
            </div>
            <div class="review-rating">${review.rating}</div>
            <div class="review-text">${review.text}</div>
          `;
          reviewsContainer.appendChild(reviewElement);
        });
      } else {
        // Display message if no reviews found
        reviewsContainer.innerHTML = '<div class="no-reviews">No reviews available for this movie.</div>';
      }
    }

    // Initialize reviews when page loads
    displayTheaterReviews();
    displayMovieReviews();
